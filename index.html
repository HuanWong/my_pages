<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2019-2020</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body{		
				background-color: rgba(0,0,0,.8);
			}
			#hWrapper,#cWrapper{
				width: 80vw;
				height: 100vh;
				margin: 0 auto;
				background-color: rgba(0, 0, 0, .5);
				overflow: hidden;
			}
			#hWrapper > div{
				height: 41vh;
				font: 12.5rem "open sans";
				font-weight: 700;
			}
			#hWrapper > #y2019{
				margin-top: -4.5rem;
				margin-left: -1.5rem;
				
				animation-name: y2019in;
				animation-duration: 1.5s;
			}
			@keyframes y2019in{
				from{
					transform: translateY(-200px);
					color: rgba(255,255,255,1);
				}
				to{
					transform: translateY(0px);
				color: rgba(0,0,0,.8);
				}
			}
			#hWrapper > #ySeparator{
				text-align: center;
				
				animation-name: ySeparatorIn;
				animation-duration: 1.5s;
				animation-fill-mode: forwards;
			}
			@keyframes ySeparatorIn{
				from{
					transform: translateX(400px) rotate(0deg);
					color: rgba(255,255,255,1);
				}
				to{
					transform: translateX(0px) rotate(60deg);
					color: rgba(0,0,0,.8);
				}
			}
			#hWrapper > #y2020{
				text-align: right;
				margin-bottom: -4rem;
				margin-right: -1.5rem;
				padding: -100px;
				
				animation-name: y2020in;
				animation-duration: 1.5s;
			}
			@keyframes y2020in{
				from{
					transform: translateY(400px);
					color: rgba(255,255,255,1);
				}
				to{
					transform: translateY(0px);
					color: rgba(0,0,0,.8);
				}
			}
			#hWrapper > #hTitle{
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				margin: auto;
				overflow: hidden;
				
				width: 100%;
				height: 14rem;
				
				text-align: center ;
				color: transparent;
				font-size:0.75rem;
				font-weight: 100;
				letter-spacing: 1rem;
				line-height: 3rem;
			}
			
			#hWrapper > #hTitle p{
				transition-timing-function: ease-in-out;
			}
			
			#cWrapper{
				font-size: 4rem;
				color: white;
				text-align: center;
				padding: 2rem 0;
			}
			#cWrapper > div:first-child{
				position: relative;
				top: 10rem;
			}
		</style>
	</head>
	<body>
		<div id="hWrapper">
			<div id="y2019">2019</div>
			<div id="ySeparator"><-></div>
			<div id="y2020">2020</div>
			<div id="hTitle">
				<p>你好WangLihuan，</p>
				<p>告别2019，2020未来以来...</p>
				<p>我们准备了一份属于你的</p>
				<p>2019年度大事记列表</p>
				<p>欢迎查收...</p>
			</div>
		</div>
		<div id="cWrapper">
			<div>
				<p>Hello World!</p>
				<p>苟利国家生死以</p>
				<p>岂因祸福避趋之</p>
			</div>
		</div>
		
		<script>
			window.onload = function(){
				function hTitleScale(){
					var st = document.querySelector("style");
					st.innerHTML += "#hWrapper > #hTitle p{transform: scale(1.4); color: white; transition: 1s; }"
				}
				setTimeout(hTitleScale,800);
			}
		</script>
	</body>
</html>
